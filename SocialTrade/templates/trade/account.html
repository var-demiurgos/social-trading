<!DOCTYPE html>
<html>
<head>
	<title>SocialTrade</title>
</head>
<body>
	<table>
	<tr>
	<th>アカウント番号</th>
	<th>口座番号</th>
	<th>口座パス</th>
	<th>状況</th>
	<th>登録日</th>
	<th>ラストログイン</th>
	<th>コメント</th>
	</tr>
	{% for item in account %}
	<tr>
		<td>{{ item.account_id }}</td>
		<td>{{ item.account_num }}</td>
		<td>{{ item.account_pass }}</td>
		<td>{{ item.get_active_display }}</td>
		<td>{{ item.post_time }}</td>
		<td>{{ item.last_login }}</td>
		<td>{{ item.comment }}</td>
	</tr>
	{% endfor %}
	</table>
	
</body>
</html>
